<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
        
    <div class="container">   

          <div class="counter">round 1</div>
          <div class="score">
              <div class="myscore">
                <h3>MyScore:</h3>
                <span>0</span>
              </div>
              <div class= "aiscore">
                <h3>AiScore:</h3>
                <span>0</span>
              </div>
          </div>

          <hr style="width: 80%;">
          <div class="choices">
            <div class="mychoice">
              <img src="" alt="" id="your">
            </div>
            <div class="aichoice">
              <img src="" alt="" id="ai">
            </div>
          </div>

          <div class="results">
            <div class="result"></div>
            <h2 class="finalresult"></h2>
          </div> 

        <hr style="width: 80%;">
        <div class="buttons">
          <div class="button" id="paper"><img src="./paper.png" alt=""></div>
          <div class="button" id="rock"><img src="./rock.png" alt=""></div>
          <div class="button"id="sisor"><img src="./sisor.png" alt=""></div>
          
        </div>

        
        
         
    </div>   
  <script src="script.js"></script>
</body>
</html>
